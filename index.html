<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>GeoAlerta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-transparent px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/logo.svg" alt="Logo" class="p-3 mx-auto mt-5" />
      </a>
    </div>
  </nav>

  <div class="container-fluid mt-5 mb-5 w-75 h-auto">
    <div class="custom-card h-100 rounded-5">
      <div class="d-flex align-items-center justify-content-center gap-5">
        <div class="search-bar g-1 rounded-5 position-relative mt-3">
          <input id="search-box" type="search" class="form-control border-0 shadow-none"
            placeholder="Sua localização..." aria-label="Pesquisar localização" />
          <div id="autocomplete-list" class="autocomplete-suggestions position-absolute top-100 left-0"></div>
        </div>



        <button id="search-button" class="btn search-btn rounded-circle mt-3" type="submit" aria-label="Pesquisar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="gradient-rectangle"></div>

      <div id="map" class="map-container rounded-5 vh-100">
        <button id="map-action-btn"
          class="btn btn-danger position-absolute bottom-0 end-0 m-3 rounded-circle p-2 d-block"
          aria-label="Ação no mapa"><i class="fas fa-plus fa-lg"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
