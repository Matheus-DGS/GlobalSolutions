<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>GeoAlerta</title>
</head>

<nav class="navbar navbar-expand-lg bg-transparent px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/logo.svg" alt="Logo" width="150" height="150" class="mx-2" />
      </a>
    </div>
  </nav>
  

<body>
    <div class="container my-4" style="max-width: 700px;">
        <div class="custom-card">
          <div class="d-flex align-items-center justify-content-start gap-5"> <!-- gap-5 ~ 48px -->
      
            <div class="search-bar flex-grow-1">
              <input
                type="search"
                class="form-control border-0 shadow-none"
                placeholder="Sua localização..."
                aria-label="Pesquisar localização"
                style="background: transparent; padding-left: 1rem; font-size: 0.9rem; height: 40px; border-radius: 50px; width: 480px"
              />
            </div>
      
            <button class="btn search-btn" type="submit" aria-label="Pesquisar">
              <img src="./assets/images/search.svg" alt="Lupa" width="20" height="20" />
            </button>
      
          </div>
      
          <div class="gradient-rectangle"></div>
          <div id="map"></div>
        </div>
      </div>
      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-23.55052, -46.633308], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);
    L.marker([-23.55052, -46.633308]).addTo(map).openPopup();
  </script>
</body>
</html>
