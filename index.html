<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>GeoAlerta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="icon" href="./assets/images/logo.svg" type="icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-transparent px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/logo.svg" alt="Logo" width="150" height="150" class="mx-2" />
      </a>
    </div>
  </nav>

  <div class="container my-4" style="max-width: 700px;">
    <div class="custom-card">
      <div class="d-flex align-items-center justify-content-start gap-5">
        <div class="search-bar flex-grow-1 position-relative">
          <input
            id="search-box"
            type="search"
            class="form-control border-0 shadow-none"
            placeholder="Sua localização..."
            aria-label="Pesquisar localização"
          />
          <div id="autocomplete-list" class="autocomplete-suggestions"></div>
        </div>

      

        <button id="search-button" class="btn search-btn" type="submit" aria-label="Pesquisar">
          <img src="./assets/images/search.svg" alt="Lupa" width="20" height="20" />
        </button>
      </div>

      <div class="gradient-rectangle"></div>

      <div id="map">
        <button id="map-action-btn" class="btn btn-danger" aria-label="Ação no mapa">
          <img src="./assets/images/add.svg" alt="Adicionar" style="width: 20px; height: 20px;" />
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
