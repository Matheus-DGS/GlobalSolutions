<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Mapa com Busca</title>
</head>
<body>
  <div class="container my-4" style="max-width: 700px;">
    <div class="custom-card">
        <div class="search-bar-wrapper">
            <form class="d-flex search-bar" role="search">
              <input
                type="search"
                class="form-control"
                placeholder="Sua localização..."
                aria-label="Pesquisar localização"
              />
              <button class="btn" type="submit" aria-label="Pesquisar">
                <img src="./assets/images/search.svg" alt="Lupa" width="20" height="20" />
              </button>
            </form>
          </div>
          <div class="gradient-rectangle"></div>
          <div id="map"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-23.55052, -46.633308], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);
    L.marker([-23.55052, -46.633308]).addTo(map).openPopup();
  </script>
</body>
</html>
